<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <header class="simple-header">
            <h1>My Profile</h1>
        </header>

        <section id="Profile">
            <div class="info-left">
                <h2>　基本情報　</h2>
                <ul>
                    <li>学年：3年</li>
                    <li>専攻：UI・UXデザイナー専攻</li>
                    <li>生年月日：2004年4月18日</li>
                </ul>
            </div>

            <div class="info-right">
                <img src="images/icon.png" alt="プロフィール画像" class="profile-img">
                <p class="profile-name">中野　瑞黄</p>
            </div>
        </section>

        <section id="fav-things">
            <h2>好きなもの</h2>
            <div class="card-container">
                <div class="card">
                    <img src="images/ramen.avif" alt="ラーメンラーメン" class="card-img">
                    <p>好きな食べ物：寿司と肉とラーメン</p>
                </div>
                <div class="card">
                    <img src="images/inko.avif" alt="インコ" class="card-img">
                    <p>好きな動物：鳥</p>
                </div>
                <div class="card">
                    <img src="images/color.avif" alt="色" class="card-img">
                    <p>好きな色：寒色系</p>
                </div>
            </div>
        </section>

        <section id="fav-yt">
            <h2>好きなYouTube動画</h2>
            <div class="video-container">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/yNv6sOcP6nU?si=TY3pAPHVT5pTLHGv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </section>

        <section id="fav-words">
            <h2>好きな言葉</h2>
            <p class="quote-text">当選、余裕</p>
        </section>

        <section id="about-me">
            <h2>自分について</h2>
            <div class="card-container">
                <div class="card">
                    <img  src="images/tyousyo.avif" alt="長所と短所" class="card-img">
                    <p>長所：落ち着いている/短所：視野が狭い視野が狭い</p>
                </div>
                <div class="card">
                    <img  src="images/syumi.avif" alt="趣味" class="card-img">
                    <p>趣味：募集中です</p>
                </div>
                <div class="card">
                    <img  src="images/tokugi.avif" alt="特技" class="card-img">
                    <p>特技：本を読むのが早い</p>
                </div>
            </div>
        </section>

        <section id="place">
            <h2>住んでいる場所＆行きたい場所</h2>
            <div class="map-container">
                <div class="map-block">
                    <p>住んでいる場所：千葉県佐倉市</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d207375.66738431546!2d140.0491209337411!3d35.695592998683146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60228f177a622135%3A0x594dfbed85ea5209!2z5Y2D6JGJ55yM5L2Q5YCJ5biC!5e0!3m2!1sja!2sjp!4v1745472137861!5m2!1sja!2sjp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="map-block">
                    <p>行きたい場所：箱根</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6518.213706555988!2d139.09465200000002!3d35.22871000000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6019a309aa2bb7f9%3A0xabdfbdbb6d22afb0!2z5aSp5oiQ5ZyS!5e0!3m2!1sja!2sjp!4v1745472159157!5m2!1sja!2sjp" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>

        <footer>
            <p>&copy; 2025 My Profile</p>
        </footer>
    </div>
</body>
</html>
